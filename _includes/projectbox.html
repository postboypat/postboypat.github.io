<!-- begin project -->


<div class="project-grid-item">
    <div class="card">
        <div class="maxthumb">
                {% if project.videothumb %}
                  <video width="100%" height="100%" autoplay="" loop="" muted="" class="slip">
                      <source src="/{{ project.videothumb }}" type="video/mp4">
                        {% if site.lazyimages == "enabled" %}
                            <img class="img-thumb lazyimg" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAMAAAACCAQAAAA3fa6RAAAADklEQVR42mNkAANGCAUAACMAA2w/AMgAAAAASUVORK5CYII=" data-src="{% if project.image contains "://" %}{{ project.image }}{% else %}{{ site.baseurl }}/{{ project.image }}{% endif %}" alt="{{ project.title }}">
                        {% else %}
                            <img class="img-thumb" src="{% if project.image contains "://" %}{{ project.image }}{% else %}{{ site.baseurl }}/{{ project.image }}{% endif %}" alt="{{ project.title }}">
                        {% endif %}
                  </video>
                {% else project.image %}
                    {% if site.lazyimages == "enabled" %}
                        <img class="img-thumb lazyimg" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAMAAAACCAQAAAA3fa6RAAAADklEQVR42mNkAANGCAUAACMAA2w/AMgAAAAASUVORK5CYII=" data-src="{% if project.image contains "://" %}{{ project.image }}{% else %}{{ site.baseurl }}/{{ project.image }}{% endif %}" alt="{{ project.title }}">
                    {% else %}
                        <img class="img-thumb" src="{% if project.image contains "://" %}{{ project.image }}{% else %}{{ site.baseurl }}/{{ project.image }}{% endif %}" alt="{{ project.title }}">
                    {% endif %}
                {% endif %}

        </div>
        <div class="card-img-overlay">
          <div class="card--content">
          <h5 class="card-title">{{ project.title }}</h5>
          <p>{{ project.categories | join: "  |  " }}</p>
          </div>
        </div>
        <a class="card--link" href="{{ site.baseurl }}{{ project.url }}"></a>
    </div>
</div>
<!-- end project -->
